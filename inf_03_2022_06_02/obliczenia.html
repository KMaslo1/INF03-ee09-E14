<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    
    <section id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </section>

    <section id="menu">
        <a href="./stacja.html"><img src="./home.png" alt=""></a>
        <a href="./obliczenia.html"><img src="./znak.png" alt=""></a>
        <a href="./kwerendy.txt">Pobierz dokumenty</a>
    </section>

    <section id="lewy">
        <h2>Orientacyjny koszt paliwa</h2>
        <form>
            <label>Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br><input type="number" name="numer" id="numer"></label><br>
            <label>Ile litrów? <br><input type="number" name="litry" id="litry"></label><br>
            <button id="przycisk">OBLICZ</button>
        </form>
        <p id="wynik"></p>
    </section>
    <section id="prawy">
        <img src="samochod.png" alt="samochód">
    </section>

    <section id="stopka">
        <p>Stronę opracował: https://github.com/KMaslo1</p>
    </section>

    <script>
        function sub(event){
            event.preventDefault();

            const przycisk = document.getElementById('przycisk');
            const rodzaj = document.getElementById('numer').value;
            const litry = document.getElementById('litry').value;
            const wynik = document.getElementById('wynik');
            
            var koszt;

            
                if(rodzaj == 1){
                    koszt = 4;
                }else if(rodzaj == 2){
                    koszt = 3.5;
                }else{
                    koszt = 0;
                }
                wynik.innerHTML = "koszt paliwa: "+ koszt * litry + " zł";
        }
        const przycisk = document.getElementById('przycisk');
        przycisk.addEventListener('click', sub);

    </script>

</body>
</html>
