<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css" />
  </head>
  <body>
    <div class="kontener">
      <header class="header-left">
        <h1>Pomocnik CSS</h1>
      </header>
      <header class="header-right">
        <ul>
          <li><a href="kolory.html">Kolory</a></li>
          <li><a href="czcionki.html">Czcionki</a></li>
          <li><a href="style.html">Style CSS</a></li>
          <li>
            <a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a>
          </li>
        </ul>
      </header>

      <div class="main">
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>
          0 do 30 czerwienie, do 60 zółcie, do 150 zielenie, do 250 niebieski,
          do 360 fiolet i purpura
        </p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL" /><br />
        <input
          type="number"
          name="numer"
          id="numer"
          max="360"
          placeholder="0 - 360"
        />
        <button onclick="js()">Generuj paletę</button>

        <table>
          <tr>
            <td colspan="4" id="kG">Kolor główny</td>
          </tr>
          <tr>
            <td id="k2">kolor 2</td>
            <td id="k3">kolor 3</td>
            <td id="k4">kolor 4</td>
            <td id="k5">kolor 5</td>
          </tr>
        </table>
      </div>

      <footer class="footer">Autor:</footer>
    </div>

    <script>
      function js() {
        const numer = document.getElementById("numer").value;
        const kolorG = document.getElementById("kG");
        const kolor2 = document.getElementById("k2");
        const kolor3 = document.getElementById("k3");
        const kolor4 = document.getElementById("k4");
        const kolor5 = document.getElementById("k5");

        kolorG.style.backgroundColor = "hsl(" + numer + ", 100%, 50%)";
        kolor2.style.backgroundColor = "hsl(" + numer + ", 80%, 50%)";
        kolor3.style.backgroundColor = "hsl(" + numer + ", 60%, 50%)";
        kolor4.style.backgroundColor = "hsl(" + numer + ", 40%, 50%)";
        kolor5.style.backgroundColor = "hsl(" + numer + ", 20%, 50%)";
      }
    </script>
  </body>
</html>
